<h2>Facility Report</h2>
<table id="customers">
  <tr>
    <th>Facility ID</th>
    <th>Title</th>
    <th>Employee ID</th>
    <th>Report Date</th>
    <th>Description</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let f of facility">
    <td>{{ f.id }}</td>
    <td>{{ f.title }}</td>
    <td>{{ f.employeeID }}</td>
    <td>{{ f.reportDate }}</td>
    <td>{{ f.description }}</td>
    <td>{{ f.status }}</td>
  </tr>
</table>
