<h3>Form Application</h3>
<table id="customers">
  <tr>
    <th>ID</th>
    <th>Employee ID</th>
    <th>Created Date</th>
    <th>Modication Date</th>
    <th>Status</th>
    <th>Comments</th>
    <th>Type</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let appForm of appForms">
    <td>{{ appForm.id }}</td>
    <td>{{ appForm.employeeID }}</td>
    <td>{{ appForm.createDate }}</td>
    <td>{{ appForm.modificationDate }}</td>
    <td>{{ appForm.status }}</td>
    <td>{{ appForm.comments }}</td>
    <td>{{ appForm.type }}</td>
    <td>
      <a [routerLink]="['/hr-home-page/hire', appForm.id]" href="#">
        Update Application
      </a>
    </td>
  </tr>
</table>
<router-outlet></router-outlet>
