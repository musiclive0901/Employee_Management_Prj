<mat-card>
  <mat-card-header>
    <mat-card-title>Register User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="col-md-8" id="htmlData" #htmlData>
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Token"
                  [(ngModel)]="token"
                  name="token"
                  required
                />
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Username"
                  [(ngModel)]="username"
                  name="username"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Password"
                  [(ngModel)]="password"
                  type="password"
                  name="password"
                  required
                />
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Email"
                  [(ngModel)]="email"
                  name="email"
                />
              </mat-form-field>
            </td>
          </tr>

          <div class="col-md-4 text-right">
            <button class="btn btn-success btn-block" (click)="openPDF()">
              Open PDF
            </button>
            <button class="btn btn-danger btn-block" (click)="downloadPDF()">
              Download PDF
            </button>
          </div>
        </table>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
