<mat-card>
  <mat-card-header>
    <mat-card-title>Register Visa Information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Visa Type"
                [(ngModel)]="visaType"
                name="visaType"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Work Authorization Status"
                [(ngModel)]="active"
                name="active"
                required
              />
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Create User"
                [(ngModel)]="createUser"
                name="createUser"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerVisa()" color="primary">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
