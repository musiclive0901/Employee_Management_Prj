<h1>Housing detail</h1>
<h4>Address: {{ address }}</h4>
<h2>Employee List</h2>
<table id="customers">
  <tr>
    <th>Employee ID</th>
    <th>Employee Name</th>
    <th>Employee Phone</th>
  </tr>
  <tr *ngFor="let employee of employee$ | async">
    <td>{{ employee.id }}</td>
    <td>{{ employee.name }}</td>
    <td>{{ employee.phone }}</td>
  </tr>
</table>
