<div *ngIf = "info$ as info">
  <h1>Housing detail</h1>
  <h4>Address: {{ info.address }}</h4>
  <h2>Employee List</h2>
  <table id="customers">
    <tr>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>Employee Phone</th>
    </tr>
    <tr *ngFor="let employee of employeeList">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstname }}</td>
      <td>{{ employee.cellphone }}</td>
    </tr>
  </table>
</div>
