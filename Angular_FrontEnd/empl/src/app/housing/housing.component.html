<h2>My Housing</h2>

<ul class="housing">
  <li *ngFor="let h of housing"
    [class.selected]="ho === selectedHousing"
    (click)="onSelect(housing)">
    <span class="badge">{{housing.housingId}}</span> {{housing.housingName}}
  </li>
</ul>

<app-housing-detail [housing]="selectedHousing"></app-housing-detail>
